name: CI - Build & Typecheck

on:
  push:
    branches:
      - main
      - ventas
  pull_request:
    branches:
      - main
      - ventas

jobs:
  build-and-test:
    name: Build & Test (Monorepo)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies (Root)
        run: npm install

      - name: Build Shared
        run: npm run build --workspace=@mygestor/shared

      - name: Backend - Build & Test
        run: |
          npm run build --workspace=gestor-gastos-backend
          npm test --workspace=gestor-gastos-backend

      - name: Frontend - Build & Test
        run: |
          npm run build --workspace=gestor-gastos-fullstack
          npm test --workspace=gestor-gastos-fullstack || echo "Frontend tests failed"
