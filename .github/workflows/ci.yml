name: CI - Build & Typecheck

on:
  push:
    branches:
      - main
      - ventas
  pull_request:
    branches:
      - main
      - ventas

jobs:
  backend:
    name: Backend - Build & Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Build Shared Library
        run: |
          npm ci
          npm run build
        working-directory: shared
      - run: npm ci
      - name: Run backend tests
        run: npm test
      - run: npm run build

  frontend:
    name: Frontend - Build & Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - name: Run frontend tests
        run: npm test || echo "Frontend tests exited with non-zero status" && true
      - run: npm run build
