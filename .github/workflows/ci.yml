name: CI - Build & Typecheck

on:
  push:
    branches:
      - main
      - ventas
  pull_request:
    branches:
      - main
      - ventas

jobs:
  backend:
    name: Backend - Build & Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build

  frontend:
    name: Frontend - Build & Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
